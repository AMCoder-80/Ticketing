<p>These are errors</p>
<p>{{ errors }}</p>


{% for ticket in tickets %}

    <hr>
    <p>{{ ticket.writer_img }}</p>
    <p>{{ ticket.writer_name }}</p>
    <p>{{ ticket.created_date }}</p>
    <p>{{ ticket.message }}</p>
    <p>{{ ticket.attachment }}</p>

{% endfor %}


<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <p>{{ form.message }}</p>
    <p>{{ form.attachment }}</p>

    <input type="submit" value="Submit Ticket">

</form>
