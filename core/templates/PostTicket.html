{% extends 'base.html' %}

{% block content %}
  <h1>Enter Data</h1>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  {% if success_message %}
    <p>{{ success_message }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Data</button>
  </form>
{% endblock %}
